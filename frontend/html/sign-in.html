<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/sign-in.css"/>
  </head>
  <body>
    <header id="header">
        <div class="container-header">
            <div class="flex">

                <a href="../home.html"><img id="logo-1" src="../src/svg/logo-2.svg" alt="Logo Studio Vikings"></a>

                <nav>
                    <ul>
                        <li><a href="../home.html">Início</a></li>
                        <li><a href="#">Agendar</a></li>
                        <li><a href="#">Sobre</a></li>
                    </ul>
                </nav>

                <div class="btn-login">
                    <a href="./login.html"><button>ENTRAR</button></a>
                </div>

            </div><!-- flex -->
        </div><!-- container -->
    </header>

    <main>
      <div class="container">

        <div class="form-image">
          <img src="../src/svg/undraw_barber_-3-uel.svg" alt="Foto de um Viking">
        </div>

        <div class="form">

          <form action="#" method="POST">

            <div class="form-header">

              <div class="title">
                <h1>Cadastre-se</h1>
              </div>

            </div> <!--Form Header-->
            
            <div class="input-group">

              <div class="input-box">
                <label for="first_name">Nome completo</label>
                <input name="first_name" id="first_name" type="text" placeholder="Digite seu nome" required>
              </div>

              <div class="input-box">
                <label for="cpf">CPF</label>
                <input name="cpf" id="cpf" type="text" placeholder="Digite seu CPF" required>
              </div>

              <div class="input-box">
                <label for="email">E-mail</label>
                <input name="email" id="email" type="email" placeholder="Digite seu e-mail" required>
              </div>
              
              <div class="input-box">
                <label for="phone">Telefone</label>
                <input name="phone" id="phone" type="text" placeholder="Digite seu telefone" required>
              </div>
              
              <div class="input-box">
                <label for="password">Senha</label>
                <input name="password" id="password" type="password" placeholder="Digite a senha" required>
              </div>
              
              <div class="input-box">
                <label for="confirm_password">Confirme a senha</label>
                <input name="confirm_password" id="confirm_password" type="password" placeholder="Confirme a senha" required>
              </div>

            </div>

            <div class="continue-button">
              <button type="submit" name="submit">Continuar</button>
            </div>
          </form>

        </div>
      </div>
    </main>

    <footer>
      <div id="footer_content">

        <div id="footer_contacts">
          <a href="../home.html"><img id="logo-2" src="../src/svg/logo-2.svg" alt="Logo Studio Vikings"></a>
          <!-- <p>Corte como um viking, conquiste como um rei!</p> -->

          <div id="footer_social">
            <a href="#" class="footer-link" id="instagram">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="#" class="footer-link" id="facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" class="footer-link" id="whatsapp">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
          </div>

        </div>

        <ul class="footer-list">
          <li>
            <h3>Barbeiros</h3>
          </li>
          <li>
            <a href="#" class="footer-link">Gabriel</a>
          </li>
          <li>
            <a href="#" class="footer-link">Lucas</a>
          </li>
          <li>
            <a href="#" class="footer-link">James</a>
          </li>
        </ul>

        <ul class="footer-list">
          <li>
            <h3>Serviços</h3>
          </li>
          <li>
            <a href="#" class="footer-link">Cortes</a>
          </li>
          <li>
            <a href="#" class="footer-link">Barbas</a>
          </li>
          <li>
            <a href="#" class="footer-link">Colorização</a>
          </li>
        </ul>

        <div id="footer_work">

          <h3>Trabalhe conosco</h3>

          <p>Insira seu e-mail para entrarmos em contato</p>

          <div id="input_group">

            <input type="email" id="email">

            <button>
              <ion-icon name="mail-unread-outline"></ion-icon>
            </button>

          </div>
        </div>
      </div>
      <div id="footer_copy">
        &#169
         | 2023 Todos os direitos reservados
      </div>
    </footer>
    <script src="../js/script-sign-in.js"></script>
  </body>
</html>
